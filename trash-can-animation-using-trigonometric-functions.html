<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>三角関数を使ったアニメーション</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            width: 100%;
            height: 100vh;
            background-color: #efefef;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        a {
            width: fit-content;
            padding: 26px 54px 14px 14px;
            border-radius: 8px;
            display: block;
            background-color: #4a4ae4;
            color: #fff;
            text-decoration: none;
            position: relative;
            overflow: hidden;
            text-transform: uppercase;
            filter: brightness(1);
            transition: 0.2s;
        }
        a:hover {
            filter: brightness(1.2);
        }
        a::before {
            content: "";
            display: block;
            width: 10px;
            height: 10px;
            background-image: url("img/paper.png");
            background-size: contain;
            position: absolute;
            top: 50%;
            left: 30%;
            transform: translate(calc(cos(var(--paper-angle)) * 70px - 50%),
                    calc(sin(var(--paper-angle)) * 24px - 50%));
            animation: ball 2.6s linear infinite;
        }
        a::after {
            content: "";
            display: block;
            width: 20px;
            height: 24px;
            background-image: url("img/trush.png");
            background-size: contain;
            position: absolute;
            transform-origin: bottom;
            top: 50%;
            left: 80%;
            transform: translate(-50%, -50%) rotate(var(--trash-angle));
            animation: sway 2.6s linear infinite;
        }
        @property --paper-angle {
            syntax: '<angle>';
            inherits: false;
            initial-value: 0deg;
        }
        @property --trash-angle {
            syntax: '<angle>';
            inherits: false;
            initial-value: 0deg;
        }
        @keyframes sway {
            0%,
            40%,
            65%,
            100% {
                --trash-angle: 0deg;
            }
            45%,
            55% {
                --trash-angle: 6deg;
            }
            50%,
            60% {
                --trash-angle: -6deg;
            }
        }

        @keyframes ball {
            0% {
                --paper-angle: 195deg;
            }
            40%,
            100% {
                --paper-angle: 345deg;
            }
        }
    </style>
</head>
<body>
    <a href="#">delete</a>
</body>
</html>
