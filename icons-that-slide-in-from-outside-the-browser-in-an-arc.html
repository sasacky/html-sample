<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css">
    <link rel="stylesheet" href="https://unpkg.com/@acab/reset.css">
    <title>ブラウザ外から、弧を描いてスライドインするアイコン</title>
    <style>
        a {
            text-decoration: none;
        }

        .box {
            width: 400px;
            height: 600px;
            border: 1px #000 solid;
            margin: 20px auto;
            position: relative;
        }

        button {
            width: 50px;
            height: 50px;
            border-radius: 9999px;
            background-color: #000;
            color: #fff;
            text-align: center;
            position: absolute;
            top: 10px;
            left: 10px;
        }

        .sns {
            width: 40px;
            height: 40px;
            border-radius: 9999px;
            background-color: #000;
            color: #fff;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            transform-origin: center center;

            --rotate-angle: -45deg;

            position: absolute;
            top: calc(cos(var(--rotate-angle)) * 100px);
            left: calc(sin(var(--rotate-angle)) * 100px);
            transform: translate(-50%, -50%);
            transition: --rotate-angle 0.5s ease-out;
        }

        @property --rotate-angle {
            syntax: '<angle>';
            inherits: false;
            initial-value: 0deg;
        }

        .open .sns-x {
            --rotate-angle: 15deg;
        }

        .open .sns-fb {
            --rotate-angle: 40deg;
        }

        .open .sns-insta {
            --rotate-angle: 65deg;
        }
    </style>
    <script>
        document.addEventListener("DOMContentLoaded", ()=>{

            let body = document.querySelector("body");
            let btn = document.querySelector("button");
            
            btn.addEventListener("click", () => {
                body.classList.toggle("open");
            });
        });
</script>
</head>
<body>
    <div class="box">
        <button type="button">share</button>
        <a href="#" class="sns-x sns"><i class="fa-brands fa-x-twitter"></i></a>
        <a href="#" class="sns-fb sns"><i class="fa-brands fa-facebook-f"></i></a>
        <a href="#" class="sns-insta sns"><i class="fa-brands fa-instagram"></i></a>
    </div>
</body>
</html>
