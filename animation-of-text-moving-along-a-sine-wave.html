<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://unpkg.com/@acab/reset.css">
    <title>文字が、サイン波にそって動くアニメーション</title>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            let texts = document.querySelector(".text");
            let texts_inner = texts.innerHTML;

            let span_text = "";

            for (let i = 0; i < texts_inner.length; i++) {

                span_text = span_text + "<span style='animation-delay:" + (0.3 * i) + "s'>" + texts_inner
                    .charAt(i) + "</span>";
            }
            texts.innerHTML = span_text;
        });
    </script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .box {
            width: 400px;
            height: 400px;
            border: 1px #000 solid;
            margin: 20px auto;
            position: relative;
            overflow: hidden;
        }

        @property --text-angle {
            syntax: '<angle>';
            inherits: false;
            initial-value: 0deg;
        }

        .text span {
            position: absolute;
            transform: translate(-50%, -50%);
            top: calc((sin(var(--text-angle)) * 30px) + 50%);
            left: -10%;
            animation: left-anime 5s infinite linear, top-anime 1s infinite linear;
            color: #f00;
        }

        @keyframes left-anime {
            from {
                left: -10%;
            }

            to {
                left: 110%;
            }
        }

        @keyframes top-anime {
            from {
                --text-angle: 0deg;
            }

            to {
                --text-angle: 360deg;
            }
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="text">寿限無、寿限無、海砂利水魚</div>
    </div>
</body>
</html>
